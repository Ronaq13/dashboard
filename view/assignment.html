<div style="height: 776px !important;">
    <md-content style="min-height: 776px;">
        <md-card layout=row>
            <md-sidenav id="col_1" class="md-sidenav-left" style="width: 250px; min-width: 250px; max-width: 250px;" md-component-id="left2" md-is-locked-open="$mdMedia('gt-md')">
                <md-toolbar style="min-height: 50px;" class="md-hue-3">
                    <h1 class="md-toolbar-tools">Notebook</h1>
                </md-toolbar>
                <md-content>
                    <div style="padding-top: 10px;" data-angular-treeview="true" data-tree-id="mytree" data-tree-model="roleList" data-node-id="roleId" data-node-label="roleName" data-node-children="children">
                    </div>
                    <br><br>
                    <md-button ng-click="close()" class="md-raised md-warn" hide-gt-md ng-cloak>
                        Close
                    </md-button>
                </md-content>
            </md-sidenav>
            <md-content flex=grow layout=column>
                <md-toolbar style="min-height: 50px;" class="md-hue-3" layout="row">
                    <div class="md-toolbar-tools" style="padding: 4px 16px 0px 16px;">
                        <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md>
                            <span style="color:white;">Notebook</span>
                        </md-button>
                        <md-button class="md-icon-button" style="color: gray;"><i class="material-icons">note_add</i></md-button>
                        <span flex></span>
                        <md-button class="md-icon-button" style="color: gray;"><i class="material-icons">edit</i></md-button>
                        <md-button class="md-icon-button md-warn"><i class="material-icons">delete</i></md-button>
                    </div>
                </md-toolbar>
                <div layout="row" layout-align="center start" style="justify-content: space-around;" layout-fill layout-wrap>
                    <md-card flex-xs="100" flex-sm="50" flex-md="33" flex-lg="25" flex-gt-lg="20" ng-repeat="info in ck.Information" layout="column" layout-align="center center" layout-margin layout-padding class="md-whiteframe-2dp">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Card headline</span>
                                <span class="md-subhead">Card subheader</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <p>{{info.content}}</p>
                        </md-card-content>
                        <md-divider class="action"></md-divider>
                        <md-card-actions layout="row" class="contact-action" ng-repeat="myButton in info.MyButtonNames">
                            <md-card-icon-actions layout="row" layout-align="center center">
                                <md-button class="button-action md-icon-button" style="color: gray;">
                                    <md-icon>{{myButton}}</md-icon>
                                </md-button>
                            </md-card-icon-actions>
                        </md-card-actions>
                    </md-card>
                </div>

            </md-content>
        </md-card>
    </md-content>
</div>
